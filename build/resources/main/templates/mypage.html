<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/Topbar.css}">
    <link rel="stylesheet" th:href="@{/css/Workflow.css}">
    <link rel="stylesheet" th:href="@{/css/Mypage.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>INTRANET</title>
</head>
<body>
<div id="topbar" th:replace="components/Topbar :: topbar"></div>

<h2>개인 정보 모달</h2>

<div class="container">
    <!-- Profile Section -->
    <div class="profile-section">
        <img th:src="@{/images/profile-img.png}" alt="Profile Picture" class="profile-pic" onclick="openModal('profileModal')">
        <div class="info">
            <p>관리자</p>
            <i class="fas fa-phone" onclick="openModal('phoneModal')"></i>
            <i class="fas fa-envelope" onclick="openModal('emailModal')"></i>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('profileModal')">&times;</span>
            <h2>개인 프로필 확인 및 변경</h2>
            <p>아이콘 클릭 시 변경 가능</p>
            <p>변경 시 좌측 하단에 표시</p>
            <!-- Profile details form -->
        </div>
    </div>

    <!-- Phone Modal -->
    <div id="phoneModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('phoneModal')">&times;</span>
            <h2>전화번호 및 이메일 복사</h2>
            <p>아이콘 클릭 시 복사 가능</p>
            <p>변경 시 아이콘 하단에 표시 및 변경 시 좌측 하단에 표시</p>
            <!-- Phone number form -->
        </div>
    </div>

    <!-- Email Modal -->
    <div id="emailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('emailModal')">&times;</span>
            <h2>이메일 복사</h2>
            <p>아이콘 클릭 시 복사 가능</p>
            <p>변경 시 좌측 하단에 표시</p>
            <!-- Email form -->
        </div>
    </div>
</div>

<script>
    // Function to open a modal
    function openModal(modalId) {
        document.getElementById(modalId).style.display = "block";
    }

    // Function to close a modal
    function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
    }

    // Close the modal when the user clicks outside of it
    window.onclick = function(event) {
        if (event.target.classList.contains('modal')) {
            event.target.style.display = "none";
        }
    }
</script>
</body>
</html>
