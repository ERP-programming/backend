<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Employee</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Create Employee</h1>
<form th:action="@{/employee/create}" th:object="${employeeCreateForm}" method="post">
    <div>
        <label for="empNum">Employee Number:</label>
        <input type="number" id="empNum" th:field="*{empNum}" required>
    </div>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required>
    </div>
    <div>
        <label for="bankCode">Bank Code:</label>
        <select id="bankCode" th:field="*{bankCode}" required>
            <option th:each="bank : ${banks}" th:value="${bank.code}" th:text="${bank.name}"></option>
        </select>
    </div>
    <div>
        <label for="id">ID Number (Resident Registration Number):</label>
        <input type="text" id="id" th:field="*{id}" required>
    </div>
    <div>
        <label for="salary">Salary:</label>
        <input type="text" id="salary" th:field="*{salary}" required>
    </div>
    <div>
        <label for="contractStart">Contract Start Date:</label>
        <input type="date" id="contractStart" th:field="*{contractStart}" required>
    </div>
    <div>
        <label for="contractEnd">Contract End Date:</label>
        <input type="date" id="contractEnd" th:field="*{contractEnd}" required>
    </div>
    <div>
        <label for="deptNo">Department Number:</label>
        <select id="deptNo" th:field="*{deptNo}" required>
            <option th:each="dept : ${departments}" th:value="${dept.no}" th:text="${dept.name}"></option>
        </select>
    </div>
    <div>
        <label for="accountNum">Account Number:</label>
        <input type="text" id="accountNum" th:field="*{accountNum}" required>
    </div>
    <div>
        <button type="submit">Create Employee</button>
    </div>
</form>
<div th:if="${successMessage}">
    <p th:text="${successMessage}"></p>
</div>
<div th:if="${errorMessage}">
    <p th:text="${errorMessage}"></p>
</div>
</body>
</html>
